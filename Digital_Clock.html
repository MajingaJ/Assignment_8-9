<body onload="startTime()">

    <script>
    function startTime() {
        var today=new Date();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
        var ms=today.getMilliseconds();
        var ampm=(h < 12)? "AM" : "PM";
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        //ms = checkTime(ms);
        ampm = checkTime(ampm);
        document.getElementById('txt').innerHTML = h+":"+m+":"+s+"  "+ampm;
        var t = setTimeout(function(){startTime()},1);
        }

        function checkTime(i) {
        if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
        }

        var answer = prompt("Do you want to know what time it is right now??");
        if (answer = yes){
            console.log("Ok! Here it is!");
        } 

        

    </script>


    <div id="txt"></div>

</body>
